<!-- Docker Engine configuration/connection -->
<script type="text/javascript">
    RED.nodes.registerType('docker-configuration', {
        category: 'config',
        defaults: {
            name: { value: "" },
            host: { value: "", required: true },
            port: { value: "" },
        },
        label: function () {
            let host = `${this.host}:${this.port}`;
            if (this.host.includes("docker.sock")) {
                host = `${this.host}`;
            }
            return this.name || host;
        }
    });
</script>

<script type="text/x-red" data-template-name="docker-configuration">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host"><i class="icon-bookmark"></i> Host/Path to docker.sock</label>
        <input type="text" id="node-config-input-host" placeholder="192.168.11.2 or /var/run/docker.sock">
    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
        <input type="text" id="node-config-input-port"mplaceholder="2375">
    </div>
    <div class="form-row">
    <a href="https://naimo84.github.io/node-red-contrib-dockerode">
        <img src="https://img.shields.io/badge/doku-naimo84.github.io-0078D6?style=for-the-badge&logo=github&logoColor=white"/>
        </a>
    </div>
</script>
